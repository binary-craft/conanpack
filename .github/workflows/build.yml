name: Build
on:
  push:
    paths-ignore: ['**.md', '.gitignore', 'LICENSE']
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code
        uses: actions/checkout@v4

      - name: Set up pack
        uses: buildpacks/github-actions/setup-pack@v5.5.1

      - name: Set up tools
        uses: buildpacks/github-actions/setup-tools@v5.5.1

      - name: Compute metadata
        id: metadata
        run: |
          parsed_json=$(cat buildpack.toml | yj -tj)
          id=$(jq -r '.buildpack.id' <<< "$parsed_json")
          version=$(jq -r '.buildpack.version' <<< "$parsed_json")
          echo "Buildpack identified: $(id):$(version)"
          echo "{id}={$(id)}" >> $GITHUB_OUTPUT
          echo "{version}={$(version)}" >> $GITHUB_OUTPUT

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Package ${{ steps.metadata.outputs.id }}:${{ steps.metadata.outputs.version }}
        run: pack buildpack package ${{ steps.metadata.outputs.id }}:${{ steps.metadata.outputs.version }} --config ./package.toml

      - name: Push the buildpack to Docker hub
        run: docker push ${{ steps.metadata.outputs.id }}:${{ steps.metadata.outputs.version }}
